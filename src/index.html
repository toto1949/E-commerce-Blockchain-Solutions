<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Authentification Admin</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/admin.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="jumbotron">
          <h1 class="text-center">Blockchain vote</h1>
          <hr/>
          <br/>
          <div id="auth">
            <p class="text-center">veuillez vous authentifier :</p>
          </div>
          <div class="form-group">
          <form id="formauth" method="post" name="authform">
            <center> 
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="nomadmin" type="text" class="form-control" name="nomadmin" placeholder="login">
              </div>
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="mot de passe">
              </div>

      
            <hr>    
             <input id="login" type="button" value="login" onclick="valider()" class="btn btn-primary">

            </center>
          </form>

        </div>
          
        </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    
  </body>
