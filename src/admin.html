<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>inscrire des candidats</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
   <div class="container" style="width: 850px;">
      
      <div class="row">
        
        <div class="col-lg-12">
          <div class="jumbotron">
          <h1 class="text-center">Blockchain vote</h1>
          <div id="loader2">
            <p class="text-center">veuillez tout d'abord vous connecter  à la blockchain...</p>
          </div>
          </div>
        <div class="jumbotron">
          <div id="ajoutcandidat" style="display: none;">
            <h3 class="text-center">Liste des candidats</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Prénom</th>
                  <th scope="col">Date de Naissance</th>
                  <th scope="col">Voies</th>
                </tr>
              </thead>
              <tbody id="candidateslist">
              </tbody>
            </table>
          <hr/><br>
          <h3 class="text-center">Ajout d'un candidat</h3>
         
         
          <form method="post" onSubmit="App2.Ajoutc(); return false;">
             
              <div class="form-group">
               <label for="nomc">Nom:</label>
                <input type="text" class="form-control" id="nomc">
              </div>
              <div class="form-group">
                <label for="prénomc">Prénom:</label>
                <input type="text" class="form-control" id="prénomc">
              </div>
              <div class="form-group">
                <label for="datec">Date de naissance:</label>
                <input type="text" class="form-control" id="datec">
              </div>
              <div class="form-group">
                <label for="adressec">Adresse:</label>
                <input type="text" class="form-control" id="adressec">
              </div>
               
            <center>
             <hr>     <button type="submit"  class="btn btn-primary" > Ajouter</button> <hr>
             <input id="dvote" type="button" value="Lancer le vote" onclick="App2.lancervote()"  class="btn btn-success">

            </center>
            <hr/>  
            <p id="accountAddress2" class="text-center"></p>                                                       
            
          </form>
          </div>
        </div>
        </div>
        
      </div>

   </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app2.js"></script>

  </body>
</html>
